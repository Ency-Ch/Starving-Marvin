<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starving Marvin</title>
</head>
<body>
    <div class = 'container'>
        <form id = 'form' action="">
            <div class = 'form-group'>
                <label for="">start-date</label>
                 <input type="date" name="start-date" id="start-date">
             </div>
 
            <div class = 'form-group'>
               <label for="">start-time</label>
                <input type="time" name="start-time" id="start">
            </div>
            <span></span>
            <div class = 'form-group'>
                <label for="">duration/hrs</label>
              
                <select name="hours" id="duration-select">
                    <option value="">Please choose fasting duration</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                   
                </select>
                
            </div>
            <div>
               
                <input type="submit" value = 'calculate finish time'>
            </div>

            <div class = 'form-group'>
                <label for="">end-date and time</label>
                <input type="text" name="end-time" id="end">
            </div>
         
         
        </form>
            
    </div>
    <script src = 'moment.min.js'></script>
<script src = 'app.js'>
   

</script>
</body>
</html>
