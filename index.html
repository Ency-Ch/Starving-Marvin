<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starving Marvin</title>
</head>
<body>


    <div class = 'container'>
        
   <p id = 'validationalert'></p>
        <form id = 'form' action="">
            <div class = 'form-group'>
                <label for="">start-date:</label>
                 <input type="date" id="start-date" >
             </div>
 
            <div class = 'form-group'>
               <label for="">start-time:</label>
                <input type="time"  id="start">
            </div>
            <span></span>
            <div class = 'form-group'>
                <label for="">duration/hrs:</label>
              
                <select name="hours" id="duration-select">
                    <option value=""> choose fasting duration</option>
                    <option value="2">2</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                   
                </select>
                
            </div>
            <div>
                <input type="submit" value = 'calculate finish time' id = 'submit-btn'>
            </div>

            <div class = 'form-group'>
                <label for="">end-date:</label>
                <input type="date" name="end-date" id="end-date" disabled>
            </div>
            <div class = 'form-group'>
                <label for="">end-time:</label>
                <input type="time" name="end-time" id="end-time" disabled>
            </div>
        </form>


      
      
      
        

        <div class = 'fast-record'>

            <h1>Current Fast</h1>
            <label for="">Time Left/hrs</label>
            <input id = 'time-left' type="text" disabled>

            <table class = 'fast-records'>
                <thead>
                    <tr>
                        <th id = 'fast-record-date' type = 'date' min = 'current'> start-date </th>
                        <br>
                        <th id = 'fast-record-start' type = 'time'> start-time</th>
                        <br>
                        <th id = 'fast-record-duration'>duration</th>
                        <br>
                        <th id = 'fast-record-start' type = 'time'>end-date</th>
                        <br>
                        <th id = 'fast-record-start'>end-time</th>
                        <br>
                        <th >Delete Fast Period</th>

                    </tr>
                </thead>

                <tbody id = individual-fasts>
                    
                </tbody>

            </table>

        </div>   
    </div>

<script src = 'app.js'>
</script>
   
<script src = 'mindate.js'></script>




</body>
</html>
